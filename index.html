<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./calculator.js"></script>
  <link rel="stylesheet" href="./calculator.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>

<body>
  <div class="container" id='app'>
    <div id="calculator">
      <div class="title">
        <p>
          a Calculator.
        <p>
      </div>
      <div class="display-wrapper">
        <input type="text" disabled value="0" id="display">
      </div>
      <div>
        <div class="row">
          <div class="special">
            <button class="clear" id="clear-all">AC</button>
            <button class="clear" id="clear-entry">CE</button>
            <button id="pos-neg">+/-</button>
          </div>
          <button class="operator" id="mod">%</button>
          <button class="operator" id="divide">รท</button>
        </div>
        <div class="row">
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="operator" id="multiply">X</button>
        </div>
        <div class="row">
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="operator" id="subtract">-</button>
        </div>
        <div class="row">
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="operator tall-btn" id="add">+</button>
        </div>
        <div class="row three-btn">
          <button class="number" id="0">0</button>
          <button class="number" id="decimal">.</button>
          <button id="equal">=</button>
          <!-- <button class="empty"></button> -->
        </div>
      </div>
    </div>
  </div>

</body>

</html>
